<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8" />
    <title>Zarządca - aplikacja do obsługi magazynu</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <style>
      .error {
        color: red;
      }
    </style>
</head>
<body>
<div th:fragment="navigationPanel" >
  <nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Panel nawigacyjny</a>
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarRightAlignExample"
              aria-controls="navbarRightAlignExample"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarRightAlignExample">
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
          <a class="nav-link active" aria-current="page" th:href="@{/profile}">Wyświetl swoje konto</a>
          <a class="nav-link" th:href="@{/products/all}">Produkty</a>
          <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/employee/all}">Pracownicy</a>
          <a class="nav-link" th:href="@{/menu}">Menu</a>
          <a class="nav-link" th:href="@{/logout}">Wyloguj się</a>
        </div>
      </div>
    </div>
  </nav>
</div>
<div th:fragment="footer">
  <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    Copyright &copy; 2022 Autor
      <a class="text-reset fw-bold" href="">Bartłomiej Brodawka</a> All Rights Reserved
    </div>
  </footer>
</div>
</body>
</html>
