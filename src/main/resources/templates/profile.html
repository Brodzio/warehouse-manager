<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="layout :: head"></head>
<body>
<div class="container-fluid text-center">
    <div th:include="layout :: navigationPanel"></div>
    <h3>Formularz dodawania pracowników</h3>

    <div class="col-lg-8" style="width:800px; margin:0 auto;">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Login</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${currentUser.login}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Imię</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${currentUser.name}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Nazwisko</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${currentUser.surname}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">E-mail</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${currentUser.email}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Stanowisko</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${currentUser.jobTitle}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Numer telefonu</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${currentUser.phoneNumber}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="layout :: footer"></div>
</div>
</body>
</html>
