<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="layout :: head"></head>
<body>
<div class="container-fluid text-center">
  <div th:include="layout :: navigationPanel"></div>
  <h3>Formularz dodawania produktów</h3>
  <div class="form-outline">
    <form th:action="@{/products/add}" method="post"
          th:object="${productToAdd}"
          style="max-width: 600px; margin: 0 auto;"
    >
      <div class="m-3">
        <div class="form-group row">
          <label class="col-form-label col-4">Nazwa produktu</label>
          <div class="col-8">
            <input type="text" name="productName" th:value="${productToAdd.productName}" th:field="*{productName}" /><br />
            <span class="error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Opis produktu</label>
          <div class="col-8">
            <input type="text" name="productDescription" th:value="${productToAdd.productDescription}" th:field="*{productDescription}" /><br />
            <span class="error" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Jednostka produktu</label>
          <div class="col-8">
            <input type="text" name="productUnit" th:value="${productToAdd.productUnit}" th:field="*{productUnit}" /><br />
            <span class="error" th:if="${#fields.hasErrors('productUnit')}" th:errors="*{productUnit}"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Cena produktu</label>
          <div class="col-8">
            <input type="text" placeholder="123.12" name="productPrice" th:value="${productToAdd.productPrice}" th:field="*{productPrice}" /><br />
            <span class="error" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Ilość produktu</label>
          <div class="col-8">
            <input type="number" name="productQuantity" th:value="${productToAdd.productQuantity}" th:field="*{productQuantity}" /><br />
            <span class="error" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
      </div>
    </form>
  </div>
  <div th:include="layout :: footer"></div>
</div>
</body>
</html>
