<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="layout :: head"></head>
<body>
<div class="container-fluid text-center">
    <div th:include="layout :: navigationPanel"></div>
    <h3>Formularz do uaktualnienia produktu</h3>
    <div class="form-outline">
        <form th:action="@{'/products/update/' + ${productToUpdate.id}}" method="post"
              th:object="${productToUpdate}"
              style="max-width: 600px; margin: 0 auto;"
        >
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Nazwa produktu</label>
                    <div class="col-8">
                        <input type="text" name="productName" th:value="${productToUpdate.productName}" th:field="*{productName}" /><br />
                        <span class="error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Opis produktu</label>
                    <div class="col-8">
                        <input type="text" name="productDescription" th:value="${productToUpdate.productDescription}" th:field="*{productDescription}" /><br />
                        <span class="error" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Jednostka produktu</label>
                    <div class="col-8">
                        <input type="text" name="productUnit" th:value="${productToUpdate.productUnit}" th:field="*{productUnit}" /><br />
                        <span class="error" th:if="${#fields.hasErrors('productUnit')}" th:errors="*{productUnit}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Cena produktu</label>
                    <div class="col-8">
                        <input type="text" name="productPrice" th:value="${productToUpdate.productPrice}" th:field="*{productPrice}" /><br />
                        <span class="error" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Ilość produktu</label>
                    <div class="col-8">
                        <input type="text" name="productQuantity" th:value="${productToUpdate.productQuantity}" th:field="*{productQuantity}" /><br />
                        <span class="error" th:if="${#fields.hasErrors('productQuantity')}" th:errors="*{productQuantity}"></span>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Uaktualnij</button>
                </div>
            </div>
        </form>
    </div>
    <div th:include="layout :: footer"></div>
</div>
</body>
</html>
