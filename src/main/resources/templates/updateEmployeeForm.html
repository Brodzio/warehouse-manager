<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="layout :: head"></head>
<body>
<div class="container-fluid text-center">
    <div th:include="layout :: navigationPanel"></div>
    <h3>Formularz uaktualniania danych pracowników</h3>
    <div class="form-outline">
        <form th:action="@{'/employee/update/' + ${employeeToUpdate.id}}" method="post"
              th:object="${employeeToUpdate}"
              style="max-width: 800px; margin: 0 auto;"
        >
            <div class="form-group row">
                <div class="col-8">
                    <input type="hidden" name="id" th:value="${employeeToUpdate.id}" th:field="*{id}" /><br />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Login</label>
                <div class="col-8">
                    <input type="text" name="login" th:value="${employeeToUpdate.login}" th:field="*{login}" /><br />
                    <span class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Hasło</label>
                <div class="col-8">
                    <input type="password" name="password" th:value="${employeeToUpdate.password}" th:field="*{password}" /><br />
                    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Imię</label>
                <div class="col-8">
                    <input type="text" name="name" th:value="${employeeToUpdate.name}" th:field="*{name}" /><br />
                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Nazwisko</label>
                <div class="col-8">
                    <input type="text" name="surname" th:value="${employeeToUpdate.surname}" th:field="*{surname}" /><br />
                    <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="text" name="email" th:value="${employeeToUpdate.email}" th:field="*{email}" /><br />
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Stanowisko</label>
                <div class="col-8">
                    <input type="text" name="jobTitle" th:value="${employeeToUpdate.jobTitle}" th:field="*{jobTitle}" /><br />
                    <span class="error" th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Numer telefonu</label>
                <div class="col-8">
                    <input type="text" name="phoneNumber" th:value="${employeeToUpdate.phoneNumber}" th:field="*{phoneNumber}" /><br />
                    <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Uaktualnij</button>
            </div>
        </form>
    </div>
    <div th:include="layout :: footer"></div>
</div>
</body>
</html>
